<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logomini.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#D4AF37" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleopatra Holidays</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Utility to hide the scrollbar for a cleaner carousel look */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: '#D4AF37',
              navy: '#1A202C', // A deep navy/almost black color
            },
            fontFamily: {
              'serif-en': ['Playfair Display', 'serif'],
              'sans-en': ['Inter', 'sans-serif'],
              'serif-ar': ['Noto Naskh Arabic', 'serif'],
              'sans-ar': ['Cairo', 'sans-serif'],
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
              'marquee-rtl': 'marquee-rtl 40s linear infinite',
              'scale-in': 'scale-in 0.3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'marquee-rtl': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(50%)' },
              },
              'scale-in': {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            },
          }
        }
      }
    </script>

  }
}
</script>
